<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <title>logo part 1</title>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/2.5.0/svg.min.js"></script>
      
  <script type="text/javascript">
    window.onload=function(){
      
//should probably explore using Isosceles Heronian or Almost-equilateral Heronian triangles
//https://www.triangle-calculator.com/?what=vc&a=0&a1=0&3dd=3D&a2=0&b=0&b1=133&b2=0&c=-115&c1=66.5&c2=0&submit=Solve&3d=0

var baseH = 115 //distance from line to point
var sideH = 115.136
var baseL = 133
var sideL = 132.843

var size = 5 * baseH

var draw = SVG('drawing').size(size, size)
var bg = draw.rect(size, size).fill('#0')

var g0 = draw.group()

var pl0 = draw.polyline([[0,0], [baseL,0], [baseL/2,baseH], [0,0]]).fill('none')
pl0.stroke({
  color: '#050',
  width: 4,
  linecap: 'round',
  linejoin: 'round'
})//.opacity(0.7)

g0.add(pl0.clone())

pl0.remove()

g0.each(function(i, children) {
  for (var n = 1; n < 7; n++) {
    g0.add(this.clone().rotate(60*n, baseL/2,baseH))
  }
})

g0.dmove((size/2) - sideL, (size/2) - (2*sideH))

 
var g1 = g0.clone().dy(baseH*2)
var g2 = g0.clone().dx(sideL*1.5).dy(baseH)


draw.circle(baseL*4).stroke({color: '#080', width: 4}).fill('none').center(size/2,size/2)

draw.ungroup()

}

</script>
</head>
